        html, body {

        .navbar {

        }
        .menu-toggle {
            display: none;
            background: #111;
            color: #fff;
            border: none;
            font-size: 1.8em;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            position: absolute;
            top: 28px;
            right: 20px;
            z-index: 20;
        }
        @media (max-width: 700px) {
            .navbar {
                position: fixed;
                top: 0;
                right: 0;
                flex-direction: column;
                background: #fff;
                box-shadow: 0 2px 12px rgba(0,0,0,0.08);
                width: 70vw;
                max-width: 320px;
                height: 100vh;
                gap: 0;
                align-items: flex-start;
                padding: 60px 0 0 0;
                transform: translateX(100%);
                transition: transform 0.3s;
            }
            .navbar.open {
                transform: translateX(0);
            }
            .nav-tab {
                color: #111 !important;
                padding: 18px 32px;
                font-size: 1.1em;
                border-bottom: 1px solid #eee;
                width: 100%;
                text-align: left;
            }
            .menu-toggle {
                display: block;
            }
        }
        .main-content-schools {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            margin-left: 40px;
            margin-right: 40px;
            align-items: center;

        .main-content-headings {

            font-size: clamp(1em, 2.5vw, 1.5em);
            text-align: left;
            font-weight: bold;
            margin: 0 0 8px 0;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 32px;
            max-width: 1200px;
            margin: 0 auto 32px auto;
            justify-items: center;
        }
        .image-square {
            position: relative;
            width: 220px;
            height: 220px;
            overflow: hidden;
            border-radius: 12px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-square img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; object-fit: contain;
            transition: opacity 0.3s;
            border-radius: 12px;
            display: block;
            background: #fff;
        }
        .img-front { opacity: 1; z-index: 1; }
        .img-hover { opacity: 0; z-index: 2; pointer-events: none; }
        .image-square:hover .img-front { opacity: 0; }
        .image-square:hover .img-hover { opacity: 1; }
        @media (max-width: 900px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 18px;
            }
            .image-square {
                width: 44vw;
                min-width: 120px;
                max-width: 220px;
                height: 44vw;
            }
        }
        @media (max-width: 600px) {

                gap: 12px;

                justify-items: center;

                aspect-ratio: 1 / 1;

        }

            padding-left: 0;
            text-align: left;
