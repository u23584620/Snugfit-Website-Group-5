<!DOCTYPE html>
<html>
<head>
    <title>Contact Us | Snugfit Mouth Guards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            position: absolute;
            top: 32px;
            right: 60px;
            z-index: 10;
            display: flex;
            gap: 32px;
        }
        .nav-tab {
            color: #111 !important;
            white-space: nowrap;
        }
        .nav-tab::after {
            background: #111 !important;
        }
        .menu-toggle {
            display: none;
            background: #111;
            color: #fff;
            border: none;
            font-size: 1.8em;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            position: absolute;
            top: 28px;
            right: 20px;
            z-index: 20;
        }
        @media (max-width: 900px) {
            .navbar {
                position: fixed;
                top: 0;
                right: 0;
                flex-direction: column;
                background: #fff;
                box-shadow: 0 2px 12px rgba(0,0,0,0.08);
                width: 70vw;
                max-width: 320px;
                height: 100vh;
                gap: 0;
                align-items: flex-start;
                padding: 60px 0 0 0;
                transform: translateX(100%);
                transition: transform 0.3s;
            }
            .navbar.open {
                transform: translateX(0);
            }
            .nav-tab {
                color: #111 !important;
                padding: 18px 32px;
                font-size: 1.1em;
                border-bottom: 1px solid #eee;
                width: 100%;
                text-align: left;
            }
            .menu-toggle {
                display: block;
            }
        }
        .main-content-contact {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 120px 0;
        }
        .contact-row {
            display: flex;
            flex-direction: row;
            gap: 32px;
            align-items: flex-start;
            justify-content: center;
            margin: 40px auto 32px auto;
            max-width: 1100px;
            width: 100%;
            box-sizing: border-box;
        }
        .contact-heading {
            color: #1a237e;
            font-size: clamp(1em, 2.5vw, 1.5em);
            text-align: left;
            font-weight: bold;
            margin: 0 0 8px 0;
        }
        .address-info-text {
            color: rgb(124, 115, 115);
            font-family: Poppins, Arial, sans-serif;
            font-size: 1em;
            line-height: 1.7;
            margin: 0 0 24px 0;
            text-align: justify;
        }
        .contact-info {
            flex: 1 1 320px;
            font-size: 1em;
            color: rgb(124, 115, 115);
            min-width: 220px;
            max-width: 350px;
            box-sizing: border-box;
            text-align: left;
        }
        .contact-info a {
            color: #1a237e;
            text-decoration: underline;
            word-break: break-all;
        }
        .contact-map {
            flex: 2 1 400px;
            min-width: 220px;
            max-width: 600px;
            box-sizing: border-box;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .contact-map iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 8px;
            display: block;
            min-width: 220px;
            max-width: 100%;
        }
        @media (max-width: 900px) {
            .contact-row {
                flex-direction: column;
                gap: 18px;
                align-items: stretch;
                width: 80%;
            }
            .contact-map, .contact-info {
                max-width: 100%;
                min-width: 0;
            }
            .contact-map iframe {
                width: 100% !important;
                min-width: 0;
            }
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 8px;
        }
        .social-icons img {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: transform 0.2s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

                <p><strong>Telephone:</strong><br>

        <div class="social-icons">

            <a href="https://instagram.com/snugfitmouthguards/?hl=en" target="_blank" aria-label="Instagram">

            <a href="https://www.youtube.com/@snugfitmouthguards" target="_blank" aria-label="YouTube">
