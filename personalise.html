    <link href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Override navbar/tab color for this page only */
        .navbar {
            position: absolute;
            top: 32px;
            right: 60px;
            z-index: 10;
            display: flex;
            gap: 32px;
        }
        .nav-tab {
            color: #111 !important;
            white-space: nowrap;
        }
        .nav-tab::after {
            background: #111 !important;
        }
        /* Dropdown menu styles for mobile */
        .menu-toggle {
            display: none;
            background: #111;
            color: #fff;
            border: none;
            font-size: 1.8em;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            position: absolute;
            top: 28px;
            right: 20px;
            z-index: 20;
        }
        @media (max-width: 700px) {
            .navbar {
                position: fixed;
                top: 0;
                right: 0;
                flex-direction: column;
                background: #fff;
                box-shadow: 0 2px 12px rgba(0,0,0,0.08);
                width: 70vw;
                max-width: 320px;
                height: 100vh;
                gap: 0;
                align-items: flex-start;
                padding: 60px 0 0 0;
                transform: translateX(100%);
                transition: transform 0.3s;
            }
            .navbar.open {
                transform: translateX(0);
            }
            .nav-tab {
                color: #111 !important;
                padding: 18px 32px;
                font-size: 1.1em;
                border-bottom: 1px solid #eee;
                width: 100%;
                text-align: left;
            }

</head>

        <div class="social-icons">
            <a href="mailto:info@snugfitmouthguards.co.za" aria-label="Email">
                <img src="Website Design/Email Icon.png" alt="Email">
            </a>
            <a href="https://facebook.com/snugfitmouthguards/" target="_blank" aria-label="Facebook">
                <img src="Website Design/Facebook Icon.png" alt="Facebook">
            </a>
            <a href="https://instagram.com/snugfitmouthguards/?hl=en" target="_blank" aria-label="Instagram">
                <img src="Website Design/Insta Icon.png" alt="Instagram">
            </a>

                <img src="Website Design/YouTube Icon.png" alt="YouTube">
            </a>
