<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You | Snugfit Mouth Guards</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
/* Re‑use same navbar styling pattern as other pages (fallback if not already in style.css) */
.menu-toggle {
    display:none;
    background:#111;
    color:#fff;
    border:none;
    font-size:1.8em;
    padding:6px 16px;
    border-radius:6px;
    cursor:pointer;
    position:absolute;
    top:28px;
    right:20px;
    z-index:20;
}
.navbar {
    position:absolute;
    top:32px;
    right:60px;
    z-index:10;
    display:flex;
    gap:32px;
    background:none;
    width:auto;
    align-items:center;
    transition:all .2s;
}
.nav-tab {
    color:#111 !important;
    white-space:nowrap;
    font-size:1em;
    padding:8px 12px;
    font-family:Poppins, Arial, sans-serif;
    font-weight:600;
    text-decoration:none;
    position:relative;
    transition:.2s;
}
.nav-tab::after {
    content:"";
    display:block;
    height:3px;
    width:0;
    background:#111;
    border-radius:2px;
    transition:width .3s;
    margin-top:5px;
}
.nav-tab:hover::after { width:100%; }
@media (max-width:900px){
    .navbar { gap:16px; right:20px; }
    .nav-tab { font-size:.9em; padding:6px 8px; }
}
@media (max-width:700px){
    .navbar {
        position:fixed;
        top:0;
        right:0;
        flex-direction:column;
        background:#fff;
        box-shadow:0 2px 12px rgba(0,0,0,.08);
        width:70vw;
        max-width:320px;
        height:100vh;
        gap:0;
        align-items:flex-start;
        padding:60px 0 0 0;
        transform:translateX(100%);
        transition:transform .3s;
        overflow-y:auto;
    }
    .navbar.open { transform:translateX(0); }
    .nav-tab {
        color:#111 !important;
        padding:18px 32px;
        font-size:1.1em;
        border-bottom:1px solid #eee;
        width:100%;
        text-align:left;
    }
    .menu-toggle { display:block; }
}
.thankyou-hero {
    position:relative;
    width:100%;
    height:140px;
    background:#fff;
    margin:0 0 20px 0;
}
.thankyou-wrapper{
    max-width:800px;
    margin:40px auto 60px auto;
    padding:32px 28px;
    background:#f6f7f9;
    border:2px solid #1a237e;
    border-radius:12px;
    text-align:center;
}
.thankyou-wrapper h1{
    margin:0 0 14px;
    font-size:2rem;
    color:#1a237e;
    font-family:Poppins, Arial, sans-serif;
}
.thankyou-wrapper p{margin:0 0 10px;line-height:1.45;font-family:Poppins, Arial, sans-serif;}
.back-link{
    display:inline-block;
    margin-top:18px;
    background:#1a237e;
    color:#fff;
    text-decoration:none;
    padding:10px 18px;
    border-radius:6px;
    font-weight:600;
    font-family:Poppins, Arial, sans-serif;
}
.back-link:hover{background:#142064;}
</style>
</head>
<body>

<!-- Hero / Nav wrapper (consistent structure) -->
<div class="thankyou-hero">
    <img src="Website Design/Snugfit Secondary Logo TP BG.png" alt="Snugfit Logo"
         style="position:absolute; top:28px; left:60px; height:54px; z-index:11;">
    <button id="navToggle" class="menu-toggle" aria-label="Toggle menu">☰</button>
    <nav id="mainNav" class="navbar" aria-label="Main navigation">
      <a href="Home.html" class="nav-tab">Home</a>
      <a href="Bookings.html" class="nav-tab">Bookings</a>
      <a href="personalise.html" class="nav-tab">Personalise</a>
      <a href="Schools&Clubs.html" class="nav-tab">Schools &amp; Clubs</a>
      <a href="Reviews.html" class="nav-tab">Reviews</a>
      <a href="ContactUs.html" class="nav-tab">Contact</a>
    </nav>
</div>

<main>
  <section class="thankyou-wrapper">
    <h1>Thank You</h1>
    <p>Your submission has been received.</p>
    <p>Please contact us to make an appointment for a fitting.</p>
    <a class="back-link" href="ContactUs.html">Contact Us</a>
    <a class="back-link" href="Home.html">Return Home</a>
  </section>
</main>

<script>
const navToggle = document.getElementById('navToggle');
const mainNav = document.getElementById('mainNav');
navToggle.addEventListener('click', () => mainNav.classList.toggle('open'));
</script>

</body>
</html>
